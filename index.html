<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <main>
    <section class="rating__state">
      <div class="icon-star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div id="rating-buttons">
        <button class="button-option">1</button>
        <button class="button-option">2</button>
        <button class="button-option">3</button>
        <button class="button-option">4</button>
        <button class="button-option">5</button>
      </div>
        <button id="submitBtn">Submit</button>
      </div>
    </section>
  </main>
  

  <!-- Thank you state start -->
  <!-- 
  You selected out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->



  <script src="script.js"></script>
</body>
</html>
